<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>A Million Million Travelers</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel="stylesheet" href="/milligram.min.css">
	<link rel='stylesheet' href='/build/bundle.css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amarante&family=Averia+Libre:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<style>
		body {
			font-family: 'Averia Libre', cursive;
			background-color: #f37767;
			color: #222;
		}

		section {
			position: relative;
			border-bottom: 2px dotted #be0116;
		}

		@media (min-width: 80rem) {
			section {
				padding: 0 2rem;
			}
		}

		section::after {
			content: '\1321D';
			color: #be0116;
			position: absolute;
			left: 50%;
			bottom: 0;
			background-color: rgb(240, 240, 221);
			line-height: 1;
			padding: 0.5rem;
			font-size: 2rem;
			transform: translateX(-50%) translateY(50%);
		}

		p {
			margin-bottom: 1rem;
		}

		p:first-child {
			margin-top: 1.5rem;
		}

		p:last-child {
			margin-bottom: 2.5rem;
		}

		h1, h2 {
			font-family: 'Amarante', cursive;
			font-variant: small-caps;
		}

		h2 {
			font-size: 3.2rem;
			margin: 1.5rem 0 1rem;
		}

		h3 {
			font-size: 2.2rem;
			margin-bottom: 1rem;
		}

		ul {
			list-style: disc outside;
			padding: 0 1.5em;
		}
	</style>
</body>
</html>
