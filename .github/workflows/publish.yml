name: Publish

on: 
  push:
    branches: [ main ]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm install
    - run: npm run build
    - uses: dswistowski/surge-sh-action@v1
      with:
        domain: 'million-million-travelers.surge.sh'
        project: '.'
        login: ${{ secrets.surge_login }}
        token: ${{ secrets.surge_token }}